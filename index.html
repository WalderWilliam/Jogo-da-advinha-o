<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da advinhação</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screenOne">
        <h1>Jogo da advinhação</h1>
        <p>Advinhe um número entre 0 e 10</p>

        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
        </form>
      </div>
      <div class="screenTwo hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnAgain">Jogar Novamente</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
